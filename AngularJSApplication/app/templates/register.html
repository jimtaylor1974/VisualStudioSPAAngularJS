<h2>Register</h2>
<form class="form-horizontal" role="form" name="form" novalidate>
    <h4>Create a new account.</h4>
    <hr />
    <ul class="text-danger" ng-if="errors.length > 0" ng-cloak>
        <li ng-repeat="error in errors">{{error}}</li>
    </ul>
    <div class="form-group">
        <label for="RegisterUserName" class="col-md-2 control-label">User name</label>
        <div class="col-md-10">
            <input type="text" id="RegisterUserName" class="form-control" ng-model="userName" ng-required auto-focus />
        </div>
    </div>
    <div class="form-group">
        <label for="RegisterPassword" class="col-md-2 control-label">Password</label>
        <div class="col-md-10">
            <input type="password" id="RegisterPassword" class="form-control" ng-model="password" ng-required />
        </div>
    </div>
    <div class="form-group">
        <label for="RegisterConfirmPassword" class="col-md-2 control-label">Confirm password</label>
        <div class="col-md-10">
            <input type="password" id="RegisterConfirmPassword" class="form-control" ng-model="confirmPassword" password-verify="password" ng-required />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-default" ng-click="register()" ng-disabled="registering || form.$invalid">Register</button>
        </div>
    </div>
    <p><a href="#/login">Log in</a> if you already have a local account.</p>
</form>
