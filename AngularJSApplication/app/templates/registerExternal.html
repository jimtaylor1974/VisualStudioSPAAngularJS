<h2>Register</h2>
<form class="form-horizontal" role="form" name="form" novalidate>
    <h4>Associate your {{loginProvider}} account.</h4>
    <hr />
    <p class="text-success">
        You've successfully authenticated with <strong>{{loginProvider}}</strong>.
        Please enter a user name for this site below and click the Register button to finish logging in.
    </p>
    <ul class="text-danger" ng-if="errors.length > 0">
        <li ng-repeat="error in errors">{{error}}</li>
    </ul>
    <div class="form-group">
        <label for="RegisterExternalUserName" class="col-md-2 control-label">User name</label>
        <div class="col-md-10">
            <input type="text" id="RegisterExternalUserName" class="form-control" ng-model="userName" ng-required auto-focus />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-default" ng-click="register()" ng-disabled="registering || form.$invalid">Sign up</button>
        </div>
    </div>
</form>
